<form method="post" action="{% url 'boards:board_update' form.instance.pk %}" class="js-board-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLongTitle">Update board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

  </div>
  <div class="modal-body">
    {% include 'board_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update board</button>
  </div>
</form>
